<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>sha256-js-tools</title>

    <script src="sha256.min.js"></script>
  </head>
  <body>
    <h1>sha256-js-tools</h1>
    <div>
        <span>SHA256.work("Hellow World!!!"):</span>
        <b id="sha256-work"></b>
    </div>

    <script>
        document.getElementById("sha256-work").innerText = SHA256.work("Hellow World!!!");
    </script>
  </body>
</html>
